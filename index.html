<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* --- GENEL AYARLAR (Ana siteyle uyumlu) --- */
    :root {
      --primary-dark: #006064;
      --primary-color: #00bcd4;
      --primary-light: #b2ebf2;
      --bg-light: #e0f7fa;
      --text-dark: #37474f;
      --white: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    header {
      background-color: var(--primary-dark);
      color: var(--white);
      padding: 1rem 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      color: var(--white);
      text-decoration: none;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.1);
      padding: 5px 15px;
      border-radius: 20px;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* --- UYGULAMA ALANI --- */
    .app-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .app-card {
      background: var(--white);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-top: 6px solid var(--primary-color);
    }

    .app-icon {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--primary-dark);
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    /* Basit bir etkile≈üim butonu */
    .action-btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
    }

    .action-btn:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
